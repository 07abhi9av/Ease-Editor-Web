<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Editor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="image-editor.css">
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">IMAGE EDITOR</a>
    </nav>

    <div id="container">
        <div class="text_box">

            <div id="imageEditor">
                <section id="editorContainer">
                    <!-- We are using the canvas to edit the image -->
                    <canvas id="editor"></canvas>
                </section>
            </div>

            <section id="toolbar" class="center_buttons">
                <button id="upload" class="btn btn-success button" title="Upload">Upload</button>
                <button id="save" class="btn btn-danger button" title="Save">Save</button>
                <button id="flipHor" class="btn btn-primary button" title="Flip Horizontally">Flip Horizontally</button>
                <button id="flipVert" class="btn btn-primary button" title="Flip Vertically">Flip Vertically</button>
                <button id="rotateL" class="btn btn-primary button" title="Rotate Left">Rotate Left</button>
                <button id="rotateR" class="btn btn-primary button" title="Rotate Right">Rotate Right</button>
                <button id="resize" class="btn btn-primary button" title="Resize">Resize</button>
                <button id="greyscale" class="btn btn-primary button" title="Convert to Grayscale">Grayscale</button>
            </section>

        </div>
    </div>
</body>

</html>
