<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Compression</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="heap.js"></script>
    <script src="huffman.js" type="module"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">HUFFMAN COMPRESSION</a>
    </nav>

    <div id="container">
        <div class="text_box" id="treearea">
            Tree Structure Will Be Displayed Here !!
        </div>

        <div class="text_box" id="temptext">
            Operation info will be shown here !!
        </div>
    </div>

    <div class="button-container">
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="uploadedFile"/>
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-success" id="encode">Encode</button>
            <button type="button" class="btn btn-danger" id="decode">Decode</button>
        </div>
    </div>
</body>

</html>
